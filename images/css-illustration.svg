<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <defs>
    <linearGradient id="topBar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#5ea8b3"/>
      <stop offset="1" stop-color="#6f6ae6"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.28"/>
    </filter>
  </defs>

  <!-- Card -->
  <rect x="110" y="90" width="380" height="420" rx="26" fill="#22306b" filter="url(#shadow)"/>
  <rect x="110" y="90" width="380" height="56" rx="26" fill="url(#topBar)"/>
  <rect x="110" y="118" width="380" height="28" fill="url(#topBar)"/>

  <!-- window dots -->
  <circle cx="155" cy="118" r="7" fill="#ff6b6b"/>
  <circle cx="180" cy="118" r="7" fill="#ffd93d"/>
  <circle cx="205" cy="118" r="7" fill="#6bff95"/>

  <!-- top lines -->
  <rect x="155" y="170" width="160" height="10" rx="5" fill="#ffffff" opacity="0.92"/>
  <rect x="155" y="192" width="270" height="10" rx="5" fill="#ff8bb2" opacity="0.95"/>
  <rect x="155" y="214" width="310" height="10" rx="5" fill="#ffffff" opacity="0.88"/>

  <!-- CSS text -->
  <text x="300" y="340" text-anchor="middle"
        font-family="Tajawal, Arial, sans-serif"
        font-size="108" font-weight="800" fill="#ffffff">CSS</text>

  <!-- bottom lines -->
  <rect x="160" y="390" width="280" height="10" rx="5" fill="#ff8bb2" opacity="0.95"/>
  <rect x="160" y="414" width="300" height="10" rx="5" fill="#5ea8b3" opacity="0.95"/>
  <rect x="160" y="438" width="250" height="10" rx="5" fill="#ffffff" opacity="0.88"/>
</svg>
