<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6f6ae6"/>
      <stop offset="1" stop-color="#324a8a"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="12" flood-color="#000" flood-opacity="0.20"/>
    </filter>
  </defs>

  <!-- Base -->
  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- Big light curve -->
  <path d="M0,180 C420,40 780,220 1100,170 C1320,136 1460,70 1600,20 L1600,900 L0,900 Z"
        fill="#ffffff" opacity="0.92"/>

  <!-- Dark wave -->
  <path d="M0,470 C380,290 690,560 980,520 C1260,482 1400,330 1600,280 L1600,900 L0,900 Z"
        fill="#1b2f5f" opacity="0.85" filter="url(#softShadow)"/>

  <!-- Soft overlay -->
  <path d="M0,520 C380,340 720,610 1000,580 C1280,548 1430,410 1600,360 L1600,900 L0,900 Z"
        fill="#0c1a38" opacity="0.18"/>
</svg>
